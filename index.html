<!DOCTYPE html>
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FRIZTIME — HvH Анархия</title>
    <link href="./FRIZMINE — Оплата_files/css2" rel="stylesheet">
    <style>
        :root{
            --bg-1:#0e0017;
            --bg-2:#20052f;
            --bg-3:#2a0b42;
            --glass:rgba(255,255,255,.06);
            --stroke:rgba(255,255,255,.08);
            --text:#e9e7ff;
            --muted:#b5a9ff;
            --accent-1:#8b5cf6;
            --accent-2:#a855f7;
            --accent-3:#ec38ff;
            --shadow:0 30px 80px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
            --radius:22px;
            --blur:14px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            color:var(--text);
            background:
                    radial-gradient(1200px 600px at 15% 20%, #3d0d64 0%, transparent 60%),
                    radial-gradient(900px 500px at 85% 0%, #4b0f79 0%, transparent 60%),
                    radial-gradient(1100px 700px at 50% 110%, #2d0e49 0%, transparent 60%),
                    linear-gradient(160deg,var(--bg-1),var(--bg-2) 40%, var(--bg-3) 100%);
            overflow-x:hidden;
        }
        .wrap{
            min-height:100%;
            display:grid;
            place-items:center;
            padding:48px 16px;
        }
        .card{
            width:min(860px,94vw);
            background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
            border:1px solid var(--stroke);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            backdrop-filter:blur(var(--blur));
            -webkit-backdrop-filter:blur(var(--blur));
            position:relative;
            isolation:isolate;
            padding:22px;
        }
        .glow{
            position:absolute; inset:-2px;
            background:radial-gradient(600px 200px at 20% 0%, rgba(168,85,247,.18), transparent 60%),
            radial-gradient(500px 300px at 90% 30%, rgba(236,56,255,.16), transparent 60%);
            filter:blur(40px);
            z-index:-1;
        }
        .header{
            display:flex; align-items:center; justify-content:space-between;
            gap:14px; padding:6px 6px 16px;
            border-bottom:1px solid var(--stroke);
            flex-wrap:wrap;
        }
        .brand{display:flex; align-items:center; gap:12px}
        .logo{
            width:44px; height:44px; border-radius:14px;
            background:conic-gradient(from 180deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
            box-shadow:0 10px 30px rgba(168,85,247,.45);
            display:grid; place-items:center;
            flex:0 0 auto;
        }
        .logo svg{width:26px;height:26px;opacity:.96}
        .brand h1{margin:0;font-weight:800;font-size:22px;letter-spacing:.3px}
        .header-actions{display:flex; gap:10px; flex-wrap:wrap}
        .link{
            display:flex; align-items:center; gap:8px; padding:10px 12px;
            border-radius:12px; text-decoration:none; color:var(--text); font-weight:700; font-size:14px;
            border:1px solid var(--stroke);
            background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
            box-shadow:inset 0 1px 0 rgba(255,255,255,.06);
            transition:transform .16s ease, box-shadow .16s ease, border-color .16s ease;
        }
        .link:hover{transform:translateY(-1px); border-color:rgba(168,85,247,.45); box-shadow:0 8px 26px rgba(114,63,196,.35)}
        .link svg{width:18px;height:18px}
        .content{padding:22px 6px 8px}
        .title{font-size:26px;font-weight:800;margin:0 0 16px}
        .buttons{display:grid;grid-template-columns:1fr;gap:14px}
        @media (min-width:640px){.buttons{grid-template-columns:1fr 1fr}}
        .btn{
            position:relative; display:flex; align-items:center; justify-content:center; gap:12px;
            padding:18px 20px; border-radius:18px; border:1px solid var(--stroke);
            text-decoration:none; color:var(--text); font-weight:800; letter-spacing:.2px;
            background:
                    linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)),
                    radial-gradient(120% 220% at 0% 0%, rgba(139,92,246,.25), transparent 50%);
            box-shadow:0 14px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
            transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
            overflow:hidden;
        }
        .btn::after{
            content:"";
            position:absolute; inset:-1px;
            background:radial-gradient(500px 120px at 50% -20%, rgba(236,56,255,.2), transparent 60%);
            opacity:.0; transition:opacity .2s ease;
            border-radius:inherit; pointer-events:none;
        }
        .btn:hover{transform:translateY(-2px); border-color:rgba(168,85,247,.45); box-shadow:0 20px 60px rgba(114,63,196,.45)}
        .btn:hover::after{opacity:1}
        .btn svg{width:22px;height:22px;opacity:.95}
        .btn.rf{
            background:
                    linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.02)),
                    radial-gradient(140% 240% at 0% 0%, rgba(236,56,255,.18), transparent 55%),
                    radial-gradient(120% 220% at 100% 0%, rgba(139,92,246,.18), transparent 55%);
        }
        .btn.intl{
            background:
                    linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.02)),
                    radial-gradient(120% 220% at 0% 0%, rgba(99,102,241,.22), transparent 55%),
                    radial-gradient(120% 220% at 100% 0%, rgba(168,85,247,.18), transparent 55%);
        }
        .hint{margin-top:18px; font-size:12.5px; color:var(--muted); opacity:.9; text-align:center}
        @media (max-width:420px){
            .brand h1{font-size:20px}
            .logo{width:40px;height:40px;border-radius:12px}
            .title{font-size:22px}
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="glow"></div>
        <div class="header">
            <div class="brand">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M5 12l4.5 4.5L19 7" stroke="white" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <h1>FRIZTIME</h1>
            </div>
            <div class="header-actions">
                <a class="link" href="https://t.me/friztime_pe" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24" fill="none"><path d="M21 3L9.5 12.5M21 3l-6 18-5-8-6-3 17-7z" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    Telegram
                </a>
                <a class="link" href="https://discord.gg/3TyC8XrB6d" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24" fill="none"><path d="M7.5 18.5c2.8 1.3 6.2 1.3 9 0 .3-.9.7-1.8 1.2-2.6.7-.1 1.4-.3 2-.6-.4-3-1.7-5.6-3.6-7.7-.9-.3-1.8-.5-2.7-.6-.2.4-.4.9-.5 1.3-1.9-.3-3.9-.3-5.8 0-.1-.4-.3-.9-.5-1.3-.9.1-1.8.3-2.7.6-1.9 2.1-3.2 4.7-3.6 7.7.6.3 1.3.5 2 .6.5.8.9 1.7 1.2 2.6z" stroke="white" stroke-width="1.6" stroke-linejoin="round"></path><circle cx="9" cy="12" r="1.2" fill="#fff"></circle><circle cx="15" cy="12" r="1.2" fill="#fff"></circle></svg>
                    Discord
                </a>
            </div>
        </div>

        <div class="content">
            <h2 class="title">Магазины</h2>
            <div class="buttons">
                <a class="btn rf" href="" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 3v18M3 12h18" stroke="white" stroke-width="2.2" stroke-linecap="round"></path>
                    </svg>
                    Оплата из РФ
                </a>

                <a class="btn intl" href="" target="_blank" rel="noopener">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2"></circle>
                        <path d="M3 12h18M12 3a15 15 0 010 18M12 3a15 15 0 000 18" stroke="white" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                    Оплата из Украины и других стран
                </a>
            </div>
            <div class="hint">после выбора произойдёт переход на соответствующую страницу оплаты</div>
        </div>
    </div>
</div>


</body></html>
